<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> Han Yun | Upload </title>
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/navbar-fixed-top.css" rel="stylesheet">
		<link href="css/custom.css" rel="stylesheet">
		<style type="text/css"></style>
		<script>window["_GOOG_TRANS_EXT_VER"] = "1";</script>
	</head>
	<body>
		<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#uploadModal">
			Upload
		</button>
		<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="uploadModalLabel">Upload file</h4>
					</div>
					<div class="modal-body">
						<div class="container">
							<form role="form">
								<div class="form-group">
									<label for="filenameInput">Filename</label>
									<input type="text" class="form-control" id="filenameInput" placeholder="Enter filename">
								</div>
								<div class="form-group">
									<label for="permission">Permission:</label>
									<select name="permission">
										<option value="public" selected="selected">Public</option>
										<option value="protected">Registered User Only</option>
										<option value="private">Private</option>
									</select>
								</div>
								<div class="form-group">
									<label for="fileupload">File upload</label>
									<input type="file" id="fileupload">
									<p class="help-block">Support type: .doc....</p>
								</div>
							</form>
						</div>	
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Upload</button>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
