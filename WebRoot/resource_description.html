<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Multimedia Resources Management System for HAN YUN</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
<link rel="stylesheet" type="text/css" href="css/navbar.css"/>
<link rel="stylesheet" type="text/css" href="css/resources.css"/>
<link rel="stylesheet" type="text/css" href="css/SaveDowm.css"/>
</head>

<body>
	<div class="container">
		<div class="navbar navbar-default">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">HAN YUN</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#">Upload</a></li>
					<li><a href="#">Statistic</a></li>
					<li><a href="#">Account</a></li>
				</ul>
			</div>
		</div>

		<section class="bd bdy b-rlv clearfix" id="mainContent">
			<section class="main clearfix b-bdr-slv media_type_0">
				<aside class="properties" id="share_aside" style="height:760px;">
					<dl class="property-list">
						<dt class="clearfix">
							<div class="thumb b-fl">
								<a class="pic-frm thumb-pic-frm b-bdr-slv2" href="#" target="_blank" title="Go to it's home">
									<img alt="" class="pic-frm-pic" src="#" style="width:100%">
								</a>
								<div class="myphoto-shadow">
								</div>
								<p class="b-fl share-frm-lbl cc-ct-b">
								<a class="link-usern ellipsis" href="#" target="_blank" title="Go to it's home">RESPIRE</a>
								</p>
							</div>
						</dt>
						<dd class="albumfile-num clearfix">
							<li class="publiccnt">
								<a href="#">
								<strong class="publiccnt">36</strong>
								<span>Share</span>
								</a>
							</li>
							<li class="publiccnt">
								<a href="#">
								<strong class="publiccnt">23</strong>
								<span>List</span>
								</a>
							</li>
							<li class="concerncnt">
								<a href="#">
								<strong class="concerncnt">0</strong>
								<span>Concern</span>
								</a>
							</li>
							<li class="fanscnt">
							<a href="#">
							<strong>627</strong>
							<span>Fans</span>
							</a>
							</li>
						</dd>
						<dd class="share-personal-info" title="Vedio Share">Vedio Share</dd>
					</dl>
					<dl class="hotrec-ele hot">
						<div class="hr"></div>
							<dt class="clearfix">
								<span class="hotrec-tit ellipsis">Resources Recommended</span>
							</dt>
					</dl>
				</aside>
				<section class="slide-show b-rlv slide-show-albumfile">
					<div class="slide-show-viewer" style="margin:8px 0px;">
						<div class="slide-show-viewer-inner" id="videoWraper">
							<header class="albumfile-show-header clearfix b-bdr-slv" xmlns="http://www.w3.org/1999/xhtml">
								<h2 class="b-fl ellipsis" title="Name">
								<span class="entity-icon sprite-list-ic b-in-blk b-ic-book" style="background-position:-224px -80px;"></span>"Name"</h2>
							</header>
						<div class="mainhr"></div>
						<div class="video-thumb-outer">
							<div class="video-thumb-frm" id="slideContainer">
								<div class="pic-outer">
									<img alt="" class="pic-frm-pic" id="slideViewPic" style="width:auto;height:auto;" src="">
								</div>
								<div class="view-failed video-thumb-failed" id="viewFailed">视频加载失败</div>
							</div>
							<span class="video-thumb-mask" id="video-mask" style="opacity:0.3;"></span>
						</div>
						</div>
					</div>
				</section>
				<div class="hr"></div>
				<div class="hrmargin"></div>
				<div class="album-cnt-ct ellipsis b-fl" style="text-align:center;">
					<span class="ellipsis">Upload Time:2013-09-10 19:04</span>
					<span class="ellipsis" title="3">Scan:3</span>
					<span class="ellipsis" title="0">Download:0</span>
					<span class="ellipsis" title="4">Share:3</span>
					<span class="album-name-label" title="Name">Catalog:<a class="album-name" href="#"></a>
				</div>
				<div class="viewshare-copy-outer clearfix" style="width:711px;" id="copy-outer" xmlns="http://www.w3.org/1999/xhtml">
					<span>
						<a class="new-sbtn okay" hidefocus="true" href="#" id="emphsizeButton">
							<em class="icon-share-save"></em>
							<b>Save</b>
						</a>
						<a class="new-dbth" hidefocus="true" href="#" id="doemFileButton">
							<em class="icon-download"></em>
								<b>DownLoad</b>
								</a>
					</span>
				</div>
		</section>
	</section>
</div>
</body>
</html>
